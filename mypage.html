<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My page</title>
  <link href="mypage.css" rel="stylesheet">
  <script defer src="./mypage.js"></script>
</head>
<body class="bg-body-tertiary">
  



  
<div class="container">
  <div class="py-5 text-center">
    <h2>내 정보</h2>
  </div>
  <main>
    <img src="./img/thumbnail/cat.gif" alt="">
  

      <form class="card p-2">
        <div class="input-group">
          
    </div>
    <div class="col-md-7 col-lg-8">
      <form class="needs-validation" novalidate>
        <div class="row g-3">
          
          <div class="col-sm-6">
            <label for="lastName" class="form-label">이름</label>
            <input type="text" class="form-control" id="lastName" placeholder="이름을 입력해주세요." value="" required>
            
          </div>

          <div class="col-12">
            <label for="username" class="form-label">닉넴</label>
                           
              <input type="text" class="form-control" id="username" placeholder="닉네임을 입력해주세요." required>
            </div>
          </div>

          <div class="col-12">
            <label for="email" class="form-label">메일 <span class="text-body-secondary"></span></label>
            <input type="s" class="form-control" id="email" placeholder="email@example.com">
            
          </div>

          <div class="col-12">
            <label for="address" class="form-label">주소</label>
            <input type="text" class="form-control" id="address" placeholder="서울특별시 강남구" required>
            
          </div>
        
          <div class="col-md-3">
            <label for="hello" class="form-label">비고</label>
            <input type="text" class="form-control" id="hello" placeholder="비고">
            
          </div>
        </div>

        <button type="submit">저장</button>
        <button type="submit" id="reset">초기화</button>
        <button type="submit"><a href="./index.html">뒤로가기</a> </button>
        
</main>

</body>
</html>
